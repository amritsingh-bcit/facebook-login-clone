<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="images/4lCu2zih0ca.svg" alt="" />
        <p class="text-3xl mx-8">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg shadow-2xl relative"
      >
        <input
          class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-200 outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-200 outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold"
        >
          Login
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotton password?</span
        >
        <hr class="my-2 text-gray-200" />
        <button
          class="btn bg-green-600 hover:bg-green-700 text-white mx-auto px-4 py-3 my-2 font-bold rounded-md w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
